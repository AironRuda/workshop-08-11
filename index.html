<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./index.js" defer></script>
    <title>workshop</title>
  </head>
  <body>
    <div class="container">
      <div class="accesInfo">
        <img src="./images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we ded with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="selections">
          <button class="btn" id="btn1" value="1">1</button>
          <button class="btn" id="btn2" value="2">2</button>
          <button class="btn" id="btn3" value="3">3</button>
          <button class="btn" id="btn4" value="4">4</button>
          <button class="btn" id="btn5" value="5">5</button>
        </div>

        <button class="submit"><strong>SUBMIT</strong></button>
      </div>

      <div class="showInfo hide">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <div class="ratingBox"></div>
        <h1>!Gracias!</h1>
        <p class="infoText">
          Agradecemos que se tome el tiempo para calificar. Si alguna vez
          necesita mas apoyo, !no dude en ponerse en contacto
        </p>
      </div>
    </div>
  </body>
</html>
